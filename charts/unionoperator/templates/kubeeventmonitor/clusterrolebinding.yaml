{{- if .Values.union.kubeeventmonitor.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubeventmonitor.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubeeventmonitor.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kubeventmonitor.name" . }}
  apiGroup: rbac.authorization.k8s.io
{{ end }}